<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Go -> Fiscon -> Home</title>
  <style>
    :root { --glass-bg: rgba(255,255,255,0.16); --glass-brd: rgba(255,255,255,0.38); --glass-high: rgba(255,255,255,0.7); --text: #0b2540; --muted: #274862; }
    body { margin:0; height:100svh; display:grid; place-items:center; color:var(--text); font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji"; position:relative; overflow:hidden; }
    body::before { content:""; position:absolute; inset:0; z-index:-1; background:linear-gradient(120deg,#f6f0ff,#eaf7ff,#fff5e6,#ffe7f1,#e8ffe7); background-size:400% 400%; animation:pastelShift 30s ease infinite; filter:url(#ripple); }
    @keyframes pastelShift { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
    .wrap { width:min(880px,92vw); display:flex; flex-direction:column; gap:22px; position:relative; z-index:1; }
    .glass { background:var(--glass-bg); border:1px solid var(--glass-brd); box-shadow:0 10px 30px rgba(0,0,0,0.12),inset 0 1px 0 var(--glass-high); backdrop-filter:blur(14px) saturate(1.4); -webkit-backdrop-filter:blur(14px) saturate(1.4); border-radius:20px; }
    .title { padding:18px 22px; text-align:center; font-weight:800; letter-spacing:.3px; font-size:clamp(22px,3.2vw,36px); }
    .lead { padding:18px 22px; line-height:1.6; font-size:16px; color:var(--muted); text-align:center; }
    .grid { display:grid; grid-template-columns:1fr; gap:18px; padding:16px; }
    @media (min-width:700px){ .grid{grid-template-columns:1fr 1fr;} }
    .card { text-decoration:none; color:inherit; padding:24px; display:flex; flex-direction:column; align-items:center; justify-content:center; font-weight:600; font-size:18px; text-align:center; border-radius:20px; transition:transform .15s ease, box-shadow .2s ease; }
    .card:hover { transform:translateY(-2px); box-shadow:0 16px 36px rgba(48,73,102,0.24), inset 0 1px 0 #fff; }
    .card:active { transform:translateY(0); box-shadow:0 10px 24px rgba(48,73,102,0.18), inset 0 1px 0 #fff; }
    footer { opacity:.7; font-size:12px; text-align:center; color:#274862; }
  </style>
</head>
<body>
  <main class="wrap">
    <header class="glass title">You may be lost</header>
    <section class="glass lead"><p>Here are some links:</p></section>

    <section class="grid">
      <a href="https://fiscon.cc" class="glass card">Spin me</a>
      <a href="https://photos.fiscon.cc" class="glass card">Photography</a>
      <a href="https://go.fiscon.cc/contact" class="glass card">Library → Contact</a>
      <a href="https://go.fiscon.cc/feedback" class="glass card">Library → Feedback</a>
    </section>

    <footer class="glass" style="padding:12px">
      <p style="margin:0; text-align:center">Yet another wonderful project by ZF.</p>
    </footer>
  </main>

  <!-- Ripple filter -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
    <filter id="ripple">
      <feTurbulence type="fractalNoise" baseFrequency="0.012" numOctaves="3" seed="2">
        <animate attributeName="baseFrequency" dur="30s" values="0.012;0.018;0.012" repeatCount="indefinite" />
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" scale="30" />
    </filter>
  </svg>
</body>
</html>
